<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .button:hover {
            background-color: darkblue;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid black;
            border-radius: 5px;
        }
        .ticket-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .ticket {
            padding: 15px;
            border: 2px dashed black;
            background-color: #fff;
            border-radius: 10px;
            width: 300px;
        }
        .ticket h2 {
            color: blue;
        }
        .free-ticket {
            background-color: lightgreen;
        }
        .qr-container img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: blue;
        }
        #displayUsername {
            color: blue;
        }
        .footer {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .personal-details, .buy-ticket {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
        }
        .buy-ticket {
            top: 50px;
        }
        .personal-details:hover, .buy-ticket:hover {
            background-color: darkblue;
        }
        .details-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .details-popup button {
            margin-top: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <button class="button" onclick="loginUser()">Login</button>
    </div>

    <div class="container" id="accountDetails" style="display: none;">
        <button class="personal-details" onclick="showDetails()">Personal Details</button>
        <button class="buy-ticket" onclick="buyTicket()">Buy Ticket</button>
        <h1>Welcome, <span id="displayUsername"></span></h1>
        <button class="button" onclick="logoutUser()">Logout</button>
        <div class="ticket-container">
            <div class="ticket">
                <h2>Lucky Draw Ticket</h2>
                <p>Participant: <span id="ticketUsername"></span></p>
                <p>Ticket Number: <span id="ticketNumber"></span></p>
                <p>Final Draw: 10 April</p>
                <p>Good Luck!</p>
                <div class="qr-container">
                    <img src="tikt.jpg" alt="QR Code">
                    <p>Scan code, final will be streamed on TikTok</p>
                </div>
            </div>
            <div class="ticket free-ticket">
                <h2>Free Ticket</h2>
                <p>Participant: <span id="freeTicketUsername"></span></p>
                <p>Ticket Number: <span id="freeTicketNumber"></span></p>
                <p>Final Draw: 10 April</p>
                <p>Good Luck!</p>
                <div class="qr-container">
                    <img src="tikt.jpg" alt="QR Code">
                    <p>Scan code, final will be streamed on TikTok</p>
                </div>
            </div>
        </div>
        <div class="footer">ASELLPREMIUM</div>
    </div>
    
    <script>
        function loginUser() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("accountDetails").style.display = "block";
        }

        function logoutUser() {
            document.getElementById("accountDetails").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
        }
    </script>
</body>
</html>

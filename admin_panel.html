<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: darkblue;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    
    <h2>Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <h2>User Accounts</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <h2>Payment Requests</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="paymentTable"></tbody>
    </table>

    <script>
        function loadRegisteredUsers() {
            let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
            let tableBody = document.getElementById("userTableBody");

            tableBody.innerHTML = "";
            users.forEach(user => {
                let row = `<tr><td>${user.username}</td><td>${user.email}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function createUser() {
            let name = document.getElementById("userName").value;
            let email = document.getElementById("userEmail").value;
            let password = document.getElementById("userPassword").value;
            
            if (!name || !email || !password) {
                alert("All fields are required!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("User account created successfully!");
            loadUsers();
        }

        function loadUsers() {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let tableBody = document.getElementById("userTable");
            tableBody.innerHTML = "";
            users.forEach((user, index) => {
                let row = `<tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><button class="button" onclick="deleteUser(${index})">Delete</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function deleteUser(index) {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            loadUsers();
        }

        function loadPayments() {
            let payments = JSON.parse(localStorage.getItem("paymentRequests")) || [];
            let paymentTable = document.getElementById("paymentTable");
            paymentTable.innerHTML = "";
            
            payments.forEach((payment, index) => {
                let row = `<tr>
                    <td>${payment.user}</td>
                    <td>Rs ${payment.totalCost}</td>
                    <td>
                        <button class="button" onclick="approvePayment(${index})">Approve</button>
                        <button class="button" onclick="rejectPayment(${index})" style="background:red;">Reject</button>
                    </td>
                </tr>`;
                paymentTable.innerHTML += row;
            });
        }

        function approvePayment(index) {
            let payments = JSON.parse(localStorage.getItem("paymentRequests")) || [];
            alert(`Payment from ${payments[index].user} approved!`);
            payments[index].status = "Approved";  // Mark as approved
            localStorage.setItem("paymentRequests", JSON.stringify(payments));
            loadPayments();
        }

        function rejectPayment(index) {
            let payments = JSON.parse(localStorage.getItem("paymentRequests")) || [];
            alert(`Payment from ${payments[index].user} rejected.`);
            payments[index].status = "Rejected";  // Mark as rejected
            localStorage.setItem("paymentRequests", JSON.stringify(payments));
            loadPayments();
        }

        window.onload = function() {
            loadRegisteredUsers();
            loadUsers();
            loadPayments();
        }
    </script>
</body>
</html>

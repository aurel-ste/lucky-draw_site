<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: green;
            margin-bottom: 10px;
        }
        h2 {
            color: black;
            margin-bottom: 20px;
        }
        .button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: darkblue;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
        }
        .prize-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function redirectToPayment() {
            let confirmPurchase = confirm("Are you sure you want to buy a ticket?");
            if (confirmPurchase) {
                window.location.href = "payment.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>GOOD LUCK</h1>
        <h2>Win the Nintendo Switch OLED</h2>
        <img src="https://image.pngaaa.com/885/6274885-middle.png" alt="Nintendo Switch OLED" class="prize-image">
        <button class="button" onclick="redirectToPayment()">Buy Ticket</button>
        <div id="finalDrawDate" style="font-size: 20px; font-weight: bold; margin-top: 20px; color: red;">Final Draw: 10 April</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy your lucky draw ticket for a chance to win a Nintendo Switch OLED!">
    <title>Buy Ticket Page - Lucky Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.3s ease-in-out;
            width: 100%;
        }
        .button:hover {
            background: #0056b3;
        }
        .prize-image {
            width: 250px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function redirectToPayment() {
            let confirmPurchase = confirm("Are you sure you want to buy a ticket?");
            if (confirmPurchase) {
                let currentUser = JSON.parse(localStorage.getItem("currentUser")); // Assuming user is logged in
            if (!currentUser) {
                alert("You must be logged in to buy a ticket!");
                return;
            }

            let payments = JSON.parse(localStorage.getItem("paymentRequests")) || [];
            payments.push({
                user: currentUser.username,
                totalCost: 1000, // Example ticket price
                status: "Pending"
            });

            localStorage.setItem("paymentRequests", JSON.stringify(payments));

            alert("Your payment request has been sent!");
            window.location.href = "payment.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Good Luck!</h1>
        <h2>Win a Nintendo Switch OLED</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Nintendo_Switch_OLED_Model.png" 
             alt="Nintendo Switch OLED" class="prize-image">
        <button class="button" onclick="redirectToPayment()">Buy Ticket</button>
        <div id="finalDrawDate" style="font-size: 20px; font-weight: bold; margin-top: 20px; color: red;">
            Final Draw: 10 April
        </div>
    </div>
</body>
</html>
